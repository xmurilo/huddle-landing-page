<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">

  <body>
    <header class="header">
      <h1>
        <a href=""><img src="images/logo.svg" alt="Logo" /></a>
      </h1>
    </header>

    <section class="principal">
      <div class="container-ilustracao">
        <img src="images/illustration-mockups.svg" alt="ilustração">

      <div class="info">
        <h2>Build The Community <br> Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You Have a voice. but so does your audience. Create connection with your users as you engage in genuine discussion.</p>

        <button class="button">Register</button>
      </div>
    </section>

    <footer class="footer">
      <nav>
        <ul>
          <li>
            <a href="">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-twitter"></i>
          </li>
          <li>
            <a href="">
              <i class="fab fa-instagram"></i>
          </li>
        </ul>
      </nav>
    </footer>


  </body>
</html>
